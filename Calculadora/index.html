<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <P>Projeto de uma calculadora feita do zero por mim</P>

    <calculadora>
        <div id="Corpo_calculadora">
            <table>
                <tr>
                    <th id="tela" colspan="5">
                        <table id="numeros">
                            <tr>
                                <th id= "10">0</th>
                                <th id= "9">0</th>
                                <th id= "8">0</th>
                                <th id= "7">0</th>
                                <th id= "6">0</th>
                                <th id= "5">0</th>
                                <th id= "4">0</th>
                                <th id= "3">0</th>
                                <th id= "2">0</th>
                                <th id= "1">0</th>
                            </tr>
                        </table>
                    </th>
                </tr>
                <tr id="butons">
                    <th> --> </th>
                    <th>MCR</th>
                    <th>M-</th>
                    <th>M+</th>
                    <th>On/C.c</th>
                </tr>
                <tr>
                    <th>7</th>
                    <th>8</th>
                    <th>9</th>
                    <th>%</th>
                    <th>GT</th>
                </tr>
                <tr>
                    <th>4</th>
                    <th>5</th>
                    <th>6</th>
                    <th>X</th>
                    <th>/</th>
                </tr>
                <tr>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th rowspan="2">+</th>
                    <th>-</th>
                </tr>
                <tr>
                    <th>0</th>
                    <th>00</th>
                    <th>.</th>
                    <th>=</th>
                </tr>
            </table>
        </div>
</body>
</html>
