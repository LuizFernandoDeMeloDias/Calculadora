<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <P>Projeto de uma calculadora feita do zero por mim</P>

    <calculadora>
        <div id="Corpo_calculadora">
            <table>
                <tr>
                    <th id="tela" colspan="5">
                        <table id="numeros">
                            <tr>
                                <th id= "10">0</th>
                                <th id= "9">0</th>
                                <th id= "8">0</th>
                                <th id= "7">0</th>
                                <th id= "6">0</th>
                                <th id= "5">0</th>
                                <th id= "4">0</th>
                                <th id= "3">0</th>
                                <th id= "2">0</th>
                                <th id= "1">0</th>
                            </tr>
                        </table>
                    </th>
                </tr>
                <tr id="butons">
                    <th> --> </th>
                    <th>MCR</th>
                    <th>M-</th>
                    <th>M+</th>
                    <th>On/Clear</th>
                </tr>
            </table>
        </div>
</body>
</html>
